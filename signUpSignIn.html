<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign up</title>
    <link rel="stylesheet" href="signupSignin.css">
    <script>

        function validateForm(event){
        
        const form  = event.target;
        const email = form.querySelector('input[name="email"]').value;
        const password = form.querySelector('input[name="password"]').value;
        
        if (form.id === 'signup-form') {
                const confirmPassword = form.querySelector('input[name="confirmPassword"]').value;

                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    event.preventDefault(); // Prevent form submission
                    return false;
                }

        // store user details in local storage
        localStorage.setItem('userEmail',email)
        localStorage.setItem('userPassword',password)
        alert('Sign Up successfully')
        }
        
        if (form.id == 'signin-form') {
            const storedEmail  = localStorage.getItem('userEmail')
            const storedPassword = localStorage.getItem('userPassword')
            
            if(email !== storedEmail || password !== storedPassword){
                alert('invalid email or password ')
                event.preventDefault(); // prevent form submission
                return false;
                
            }
            alert("sign in sucessfull");
        }
        return true;
    }
        </script>
        
        
</head>
<body class="form-body">
    <div class="form-container ">
        <!-- Signin/signup tongle -->

        <input type="radio" id="signin-tab" name="tab" checked >
        <label class="form-label" for="signin-tab">Sign In</label>
        
        <input type="radio" id="signup-tab" name="tab"  >
        <label for="signup-tab" class="form-label">Sign up</label>
        
  
    <!-- Sign im Form -->
    <div class="form signin-form">

        <H2>Sign In</H2>
        <form action="#" method="post"  id="signin-form" onsubmit="return validateForm(event)">
        <input type="text" name="email" placeholder="email" required>
        <input type="password" name="password" placeholder="password" required>
        <button type="submit">Sign in</button>
    </form>
        <p class="form-text">Dont have an account?  <label for="signup-tab" class="form-label">Sign Up Here</label></p>
    </div>
    
    <!-- Sign up Form -->

    <div class="form signup-form">
        <h2>Sign Up</h2>
        <form action="#" method="post" id="signup-form" onsubmit="return validateForm(event)">
        <input type="text" name="fullname" placeholder="Full name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm password" required>

        <button type="submit">Sign up</button>
    </form>
        <p class="form-text">Already have an account? <label for="signup-tab" class="form-label"> Sign In Here </label></p>
    </div>
   
</div>


</body>
</html>
